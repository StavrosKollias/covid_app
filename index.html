<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./lib/jquery-3.2.1.min.js"></script>
    <script src="./lib/Chart_2_8.min.js"></script>
    <title>Covid App</title>
  </head>
  <body>
    <div class="panel-container">
      <div class="side-bar">
        <div class="sidebar-btn" onclick="handleClickSideBarBtn(this)">
          <div class="btn-item"></div>
        </div>
        <button class="side-bar-item">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="side-bar-item">
          <i class="fa fa-area-chart" aria-hidden="true"></i>
        </button>
        <button class="side-bar-item">
          <i class="fa fa-line-chart" aria-hidden="true"></i>
        </button>
        <button class="side-bar-item">
          <i class="fa fa-save"></i>
        </button>
        <button class="side-bar-item">
          <i class="fa fa-bar-chart" aria-hidden="true"></i>
        </button>
        <button class="side-bar-item">
          <i class="fa fa-line-chart" aria-hidden="true"></i>
        </button>
      </div>

      <div class="charts-container">
        <!-- <div class="charts-controls-container">
          <button class="blue-btn">control 1</button>
          <button class="green-btn">control 2</button>
          <button class="red-btn">control 3</button>
          <button class="blue-btn">control 4</button>
        </div> -->

        <div class="chart-item">
          <legend>Global Results</legend>

          <div class="results-container">
            <div class="result-item">
              <label for="">New Confirmed:</label>
              <span id="new-confirmed-global"></span>
            </div>

            <div class="result-item">
              <label for="">New Deaths:</label>
              <span id="new-deaths-global"></span>
            </div>

            <div class="result-item">
              <label for="">New Recovered:</label>
              <span id="new-recovered-global"></span>
            </div>

            <div class="result-item">
              <label for="">Total Confirmed:</label>
              <span id="total-confirmed-global"></span>
            </div>

            <div class="result-item">
              <label for="">Total Deaths:</label>
              <span id="total-deaths-global"></span>
            </div>

            <div class="result-item">
              <label for="">Total Recovered:</label>
              <span id="total-recovered-global"></span>
            </div>
          </div>
        </div>
        <div class="chart-item">
          <legend>World Wide</legend>
          <div class="charts-controls">
            <div class="input-filter-container">
              <label for="by-country">*Select Country</label>
              <select name="by-country" class="input-filter country-selector">
              </select>
            </div>
            <div class="input-filter-container">
              <label for="by-type">*Type</label>
              <select name="by-type" class="input-filter type-selector">
                <option value="0">New Cases</option>
                <option value="1">Deaths</option>
              </select>
            </div>
          </div>
          <div class="chart-item-charts">
            <div class="canvas-container">
              <canvas id="total-global-stats"></canvas>
            </div>

            <div class="canvas-container">
              <canvas id="new-global-stats"></canvas>
            </div>
          </div>
        </div>
        <div class="chart-item">
          <legend>By Country</legend>
          <div class="charts-controls">
            <div class="input-filter-container">
              <label for="by-country">*Select Country</label>
              <select name="by-country" class="input-filter country-selector">
              </select>
            </div>
            <div class="input-filter-container">
              <label for="by-type">*Type</label>
              <select name="by-type" class="input-filter type-selector">
                <option value="0">New Cases</option>
                <option value="1">Deaths</option>
              </select>
            </div>
          </div>
          I am chart
        </div>
        <div class="chart-item">
          <legend>Unkown Chart Section</legend>

          <div class="charts-controls">
            <div class="input-filter-container">
              <label for="by-country">*Select Country</label>
              <select name="by-country" class="input-filter country-selector">
              </select>
            </div>
            <div class="input-filter-container">
              <label for="by-type">*Type</label>
              <select name="by-type" class="input-filter type-selector">
                <option value="0">New Cases</option>
                <option value="1">Deaths</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/api.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/dataApiHandler.js"></script>
  <script src="./js/clickHandlers.js"></script>
</html>
